<div class="dialogContainer">
    <mat-dialog-content minHeight="7">
      <br>
      <div id="popUpCheckbox" class="popUpCheckbox" tabindex="1"> 
        <mat-checkbox class="dialogCheckBox" *ngFor="let opt of data.mnrfdDOList" [attr.data-value]="opt.name" [checked]="opt.checked" [(ngModel)]="opt.checked" [value]="allSelectedSettingsMobileNumber && allSelectedSettingsMobileNumber.lastIndexOf(opt)>-1" tabindex="1">{{opt.getName()}}</mat-checkbox>
      </div>
    
    
  

                      <!-- <select *ngIf="!isDesktop" id="mnrfdSelectDropdown" class="cswFullWidth cswSelectDropdown restrictiveLabelStyle callSettingsFontFamily" size="{{cOptions.length < 4 ? cOptions.length : 4}}"
                    (change)="onUpdateOptionsInsideMobileNumber($event);" [class.cswInputContainerFocus]="isMNRFDOptionsFocused" (focus)="showCurrentOptionsDropdownUnderMobileIdentity();" (blur)="onMNRFDOptionsBlur()" multiple>
                    <option *ngFor="let opt of cOptions" [value]="opt" class="restrictiveLabelStyle"
                      [selected]="allSelectedSettingsMobileNumber && allSelectedSettingsMobileNumber.lastIndexOf(opt)>-1" tabindex="0">{{opt}}</option>
                </select> -->



                       
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onNoClick()" class="buttonClass">{{this.customizedTextJson.dialog.cancel}}</button>
      <button mat-button [mat-dialog-close]="data.mnrfdDOList" class="buttonClass" cdkFocusInitial>{{this.customizedTextJson.dialog.ok}}</button>
    </mat-dialog-actions>
    </div>
