<mat-card class="seperators" [class.callsettingDisable]="isBcidServiceRetrievingError" *ngIf='bcidVisible'>
    <mat-list class="primaryContentText">
        <mat-list-item class="itemHeight44" >
            <h3 mat-line class="restrictiveButtonStyle" [class.errorTextColor]="isBcidServiceRetrievingError || isBcidServiceUpdateError" tabindex="0">{{customizedTextJson.block_caller_id.name}}</h3>
            <mat-spinner [diameter]="20" style="margin-left: 20px; margin-bottom: 8px" [class.callsettingHide]="isBcidServiceFetched"> </mat-spinner>
            <mat-slide-toggle [checked]="isBlockMyCalleridChecked" (change)="blockCallerIdActive()" (keyup.enter)="blockCallerIdActive()" tabindex="0"> </mat-slide-toggle>
        </mat-list-item>
        <p mat-line class="callsettingPanelHeaderServerErrorMsg" *ngIf="isBcidServiceRetrievingError">
            <label class="restrictiveSmallLabelStyle callSettingsFontFamily errorTextColor" tabindex="0">{{isBcidServiceRetrievingError}}</label>
        </p>
        <p mat-line class="callsettingPanelHeaderServerErrorMsg" *ngIf="isBcidServiceUpdateError">
            <label class="restrictiveSmallLabelStyle callSettingsFontFamily errorTextColor" tabindex="0">{{isBcidServiceUpdateError}}</label>
        </p>
    </mat-list>
</mat-card>

<mat-card class="seperators" [class.callsettingDisable]="isAcServiceRetrievingError" *ngIf='automaticCallbackVisible'>
    <mat-list class="primaryContentText">
        <mat-list-item  class="itemHeight44">
            <h3 mat-line  class="restrictiveButtonStyle" [class.errorTextColor]="isAcServiceRetrievingError || isAcServiceUpdateError" tabindex="0">{{customizedTextJson.automatic_callback.name}}</h3>
            <mat-spinner [diameter]="20" style="margin-left: 20px; margin-bottom: 8px" [class.callsettingHide]="isAcServiceFetched"> </mat-spinner>
            <mat-slide-toggle [checked]="isAutomaticCallbackChecked" (change)="automaticCallbackActive()" (keyup.enter)="automaticCallbackActive()" tabindex="0"> </mat-slide-toggle>
        </mat-list-item>
        <p mat-line class="callsettingPanelHeaderServerErrorMsg" *ngIf="isAcServiceRetrievingError">
            <label class="restrictiveSmallLabelStyle callSettingsFontFamily errorTextColor" tabindex="0">{{isAcServiceRetrievingError}}</label>
        </p>
        <p mat-line class="callsettingPanelHeaderServerErrorMsg" *ngIf="isAcServiceUpdateError">
            <label class="restrictiveSmallLabelStyle callSettingsFontFamily errorTextColor" tabindex="0">{{isAcServiceUpdateError}}</label>
        </p>
    </mat-list>
</mat-card>
