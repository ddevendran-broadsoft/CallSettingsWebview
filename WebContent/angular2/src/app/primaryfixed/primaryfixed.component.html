<div class="dialogContainer">
    <mat-dialog-content minHeight="7">
      <br>
      <div id="popUpCheckbox" class="popUpCheckbox" tabindex="1"> 
        <mat-checkbox class="dialogCheckBox" *ngFor="let opt of data.pnrfdDOList" [attr.data-value]="opt" [checked]="opt.checked" [(ngModel)]="opt.checked" [value]="data.allSelectedSettings && data.allSelectedSettings.lastIndexOf(opt)>-1" tabindex="1">{{opt.name}}</mat-checkbox>
      </div>
    
    
  

                      <!--                 <select *ngIf="!isDesktop" id="pnrfdSelectDropdown" class="cswFullWidth cswSelectDropdown restrictiveLabelStyle controlBackground primaryContentText callSettingsFontFamily" size="{{cOptions.length < 4 ? cOptions.length : 4}}"
                   (blur)="onPNRFDOptionsBlur()" (change)="onSelectSettingsInsidePrimaryNumber($event);" (focus)="showCurrentOptionsDropdown();" [class.cswInputContainerFocus]="isPNRFDOptionsFocused" multiple>
                    <option *ngFor="let opt of cOptions" [value]="opt" class="restrictiveLabelStyle" [selected]="allSelectedSettings && allSelectedSettings.lastIndexOf(opt)>-1">{{opt}}</option>
                </select>-->



                       
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onNoClick()" class="buttonClass">{{this.customizedTextJson.dialog.cancel}}</button>
      <button mat-button [mat-dialog-close]="data.pnrfdDOList" class="buttonClass" cdkFocusInitial>{{this.customizedTextJson.dialog.ok}}</button>
    </mat-dialog-actions>
    </div>
